<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | Whitewater Rafting Adventures</title>
    <meta name="description"
        content="Contact Whitewater Rafting Adventures for reservations, general inquiries, or website suggestions.">
    <meta name="author" content="Edward Kamara">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="Whitewater Rafting Adventures Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>
    <main>
        <!-- Contact Info -->
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>83 City Road</p>
            <p>Wellington, Freetown</p>
            <p>23288596695</p>
            <p>kamarae873@gmail.com.com</p>
        </section>

        <section class="contact-layout">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d98095.50460366571!2d-13.290534538164007!3d8.488686651685045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssl!4v1764573687105!5m2!1sen!2ssl"
                    width="600" height="450" loading="lazy" allowfullscreen=""
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- FORM -->
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Placeholder">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Placeholder">

                <p class="label-title">Message Purpose</p>

                <label><input type="radio" name="purpose"> General Inquiry</label>
                <label><input type="radio" name="purpose"> Reservation Question</label>
                <label><input type="radio" name="purpose"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Type here."></textarea>

                <label class="checkbox">
                    <input type="checkbox"> Please Subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-gallery">
                <figure>
                    <img src="images/profile1.jpg" alt="Employee Name">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/profile2.jpg" alt="Employee Name">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/profile3.jpg" alt="Employee Name">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Whitewater Rafting Adventures | Designed by Edward Kamara</p>

        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.jpg" alt="Follow us on Facebook" width="50"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpg" alt="Follow us on Instagram" width="50"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.jpg" alt="Follow us on LinkedIn" width="50"></a>
        </nav>
    </footer>

</body>

</html>
