<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/poll_form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <div class="form_item">
                <label for="full name">Full name</label>
                <input type="text" id="full name" name="full name" required>
            </div>
        </form>

        <form>
            <div class="form_item column2">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
        </form>

        <form>
            <label for="quantity">Select Quantity</label>
            <select>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
        </form>

        <form>
            <label for="browser">What is your favourite internet browser</label>
            <select name="browser" id="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Other">Other</option>

            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="freetown, Makeni, Lungi, Waterloo"></textarea>

        </form>
        <button type="submit">Submit poll</button>

    </main>
</body>
